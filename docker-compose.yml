services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: guitar_specs
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/migrations:/migrations:ro

  backend:
    build:
      context: ./backend
    environment:
      GUITAR_SPECS_ENV: development
      GUITAR_SPECS_SERVER_PORT: "8080"
      GUITAR_SPECS_DB_HOST: db
      GUITAR_SPECS_DB_PORT: "5432"
      GUITAR_SPECS_DB_USER: postgres
      GUITAR_SPECS_DB_PASSWORD: postgres
      GUITAR_SPECS_DB_NAME: guitar_specs
      GUITAR_SPECS_DB_SSLMODE: disable
    volumes:
      - ./data:/data:ro
    ports:
      - "8080:8080"
    depends_on:
      - db

  frontend:
    build:
      context: ./frontend
    environment:
      API_BASE: "http://backend:8080/api/v1"
      NEXT_PUBLIC_API_BASE: "http://localhost:8080/api/v1"
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  db_data:
